<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form
</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <feildset>
      <label id="name-label">Name: <input type="text" id="name" required placeholder="John"/></label>
      <label id="email-label">Email: <input type="email" id="email" required placeholder="john@gmail.com"/></label>
      <label id="number-label">Age: <input type="number" id="number" min="7" max="100" placeholder="27"/></label>
      <label>Gender:
        <select id="dropdown">
          <option>(select one)</option>
          <option>Male</option>
          <option>Female</option>

        </select>
      </label>
      </feildset>
      <feildset>
      <label>How much experince coding do you have?</label>
      <label> <input type="radio" name="experince" value="0" class="inline"/>None</label>
      <label> <input type="radio" name="experince" value="1" class="inline"/>1 year</label>
      <label> <input type="radio" name="experince" value="2" class="inline"/>2 years+</label>
      </feildset>
      <feildset>
        <label>What would you like to see improved? (Check all that apply)</label> 
        <label><input type="checkbox" value="3" class="inline"> Front-end Projects</label>
        <label><input type="checkbox" value="4" class="inline"> Back-end Projects</label>
        <label><input type="checkbox" value="5" class="inline"> Data Visualization</label>
        <label><input type="checkbox" value="6" class="inline"> Challenges</label>
        <label><input type="checkbox" value="7" class="inline"> Open Source Community</label>
        <label><input type="checkbox" value="8" class="inline"> Other</label>
      </feildset>
      <feildset>
        <label>Any comments or suggestions?
          <textarea placeholder="freeCodeCamp sucks because..."></textarea>
        </label>
      </feildset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
